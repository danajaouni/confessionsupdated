 <div class="header">

<h1 class ="h1">Secret letter</h1>
<p class ="p1">Write a letter to someone in Meet, without writing your or their name. Only their initials. </p>

<div class="container">
  <form action="/", method = 'POST'>
    
    <div class="row">
      <div class="col-25">
        <label for="initials">Initials</label>
      </div>
      <div class="col-75">
        <input type="text" id="initials" name="initials" placeholder="Person's initials...">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="seclet">Secret letter </label>
      </div>
      <div class="col-75">
        <textarea id="seclet" name="seclet" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
